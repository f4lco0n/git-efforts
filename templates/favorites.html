{% extends 'bokeh.html' %}

{% block content %}

    <table class="table table-dark" style="width: 1000px">
        <thead>
           <tr><th>Favorites repositorys for: {{ user }}</th> </tr>
        </thead>

        <tbody>
        {% for r in repos %}
        <tr>
            <th>
                <a href="{% url 'bokeh' %}?repo_id={{r.id}}">{{ r }}</a>
            </th>

        </tr>
        {% endfor %}
        </tbody>

    </table>


{% endblock %}
