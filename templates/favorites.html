{% extends 'bokeh.html' %}

{% block content %}
<h1>Favorites repositorys for: {{ user }}</h1>
    <table class="table table-dark" style="width: 800px">


        <tbody>
        {% for r in repos %}
        <tr>
            <th>
                <a href="{% url 'bokeh' %}?repo_id={{r.id}}">{{ r }}</a>
            </th>

        </tr>
        {% endfor %}
        </tbody>

    </table>


{% endblock %}
