{% extends 'bokeh.html' %}

{% block content %}
    {% for k,values in repositorys.items %}
    <table class="table table-dark">
        <thead>
           <tr><th>Autor: {{ k }}</th> </tr>
        </thead>
        <tbody>
        {% for v in values %}
        <tr>
            <th>
            {% if website == 'github' %}
                <a href="//github.com/{{ k }}/{{ v }}/">{{ v }}</a>
            {% elif website == 'gitlab' %}
                <a href="//gitlab.com/{{ k }}/{{ v }}">{{ v }}</a>
            {% elif website == 'bitbucket' %}
                <a href="//bitbucket.org/{{ k }}/{{ v }}/src/master/">{{ v }}</a>
            {% endif %}
            </th>

        </tr>
        {% endfor %}
        </tbody>

    </table>
    {% endfor %}

{% endblock %}
